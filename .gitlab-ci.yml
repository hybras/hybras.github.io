# All available Hugo versions are listed here: https://gitlab.com/pages/hugo/container_registry
image: klakegg/hugo:asciidoctor-ci

variables:
  GIT_SUBMODULE_STRATEGY: recursive

test:
  script:
  - gem install asciidoctor-html5s
  - hugo
  except:
  - master

pages:
  script:
  - hugo
  artifacts:
    paths:
    - public
  only:
  - master
