image: klakegg/hugo:asciidoctor-ci

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  SSHPASS: $SSHPASS

test:
  script:
  - gem install asciidoctor-html5s
  - hugo
  except:
  - master

pages:
  script:
  - gem install asciidoctor-html5s
  - apk add sshpass
  - hugo --baseURL="https://www.terpconnect.umd.edu/~vchari/"
  - sshpass -e scp -oStrictHostKeyChecking=no -r public/* vchari@terpconnect.umd.edu:~/../pub
  - hugo
  artifacts:
    paths:
    - public
  only:
  - master
