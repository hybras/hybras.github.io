baseurl: 'https://hybras.dev'
# baseurl: "https://www.terpconnect.umd.edu/~vchari/"
contentdir: content
layoutdir: layouts
publishdir: public
title: 'Nevertheless, she persisted'
canonifyurls: true

DefaultContentLanguage: en
metaDataFormat: yaml
enableEmoji: true

markup:
  goldmark:
    renderer:
      unsafe: true
      hardWraps: true
  asciidocExt:
    backend: 'html5s'
    extensions:
      - 'asciidoctor-html5s'
      - 'asciidoctor-diagram'

Params:
  subtitle: 'Musings, Failures, Life'
  dateFormat: '2006-01-02'
  commit: false
  rss: true

menu:
  main:
    - name: Blog
      url: /posts
      weight: 1
    - name: About
      url: /about/
      weight: 2
      weight: 2
    - name: Tags
      url: /tags
      weight: 3
    - name: Tweets
      url: /tweets
      weight: 4
    - name: Series
      url: /series
      weight: 5

taxonomies:
  tag: tags
  category: categories
  series: series

disableKinds: []

security:
  enableInlineShortcodes: false
  exec:
    osEnv:
      - '.*'
      # - '^GEM_HOME$'
      # - '^BUNDLE_BIN$'
    allow:
      - '^asciidoctor$'
      - '^go$'
