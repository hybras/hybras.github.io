baseurl: 'https://hybras.dev'
# baseurl: "https://www.terpconnect.umd.edu/~vchari/"
contentdir: content
layoutdir: layouts
publishdir: public
title: Hybras' Site
canonifyurls: true

DefaultContentLanguage: en
theme:
  - 'github.com/janraasch/hugo-bearblog'
  - 'gitlab.com/hybras/hugo-asciinema'
metaDataFormat: yaml
enableEmoji: true

markup:
  goldmark:
    renderer:
      unsafe: true
      hardWraps: true
  asciidocExt:
    extensions:
    - 'asciidoctor-html5s'
    - 'asciidoctor-diagram'

Params:
  subtitle: 'Musings, Failures, Life'
  dateFormat: '2006-01-02'
  commit: false
  rss: true

Author:
  name: hybras
  email: vchari@terpmail.umd.edu
  gitlab: hybras
  github: hybras
  twitter: hybras1
  reddit: id9seeker
  linkedin: vc-
  stackoverflow: users/10725115/hybras

menu:
  main:
    - name: Blog
      url: /posts
      weight: 1
    - name: About
      url: /about/
      weight: 2
    - name: Resume
      url: /page/resume/
      weight: 2
    - name: Tags
      url: /tags
      weight: 3
    - name: Tweets
      url: /tweets
      weight: 4

security:
  enableInlineShortcodes: false
  exec:
    allow:
      - '^asciidoctor$'
      - '^go$'

module:
  imports:
    - path: 'github.com/janraasch/hugo-bearblog'
    - path: 'gitlab.com/hybras/hugo-asciinema'